name: actions test
on:
  push:
    branches:
      - dev

jobs:
 test:
    runs-on: ubuntu-latest # 我们选择使用最新的ubuntu系统

    steps:
      - uses: actions/checkout@v1 # 将代码拷贝到虚机中
      - name: Use Node.js
        uses: actions/setup-node@master
        with:
          node-version: '12.x'

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: install
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: build
        run: yarn run github

      - name: init-repository
        run: cd dist
        run: git init
        run: git config user.name moreant
        run: git config user.email 552191481@qq.com
        run: git remote add origin git@github.com:moreant/yeek-vue.git
        run: git checkout -b gh-pages
        run: git add --all .
        run: git commit -m "pages"
        run: git push origin gh-pages --force




